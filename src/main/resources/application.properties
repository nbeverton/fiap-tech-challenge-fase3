############################################
# Application
############################################
spring.application.name=TechChallenge3.G29


############################################
# MongoDB Configuration
############################################

# MongoDB URI (recommended for Docker / CI environments)
# spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}

# Local MongoDB configuration
# Used to allow local execution on macOS without Docker-related issues
spring.data.mongodb.uri=mongodb://localhost:27018/techchallenge

# If you want to run locally WITHOUT Docker:
# 1) Comment the URI above
# 2) Uncomment the URI below
# 3) Run the following command to start MongoDB only:
#    docker compose -f docker-compose-mongo.yml up
#
# spring.data.mongodb.uri=mongodb://localhost:27017/techchallenge

# Automatically create MongoDB indexes defined in the domain
spring.data.mongodb.auto-index-creation=true

# TEMP (main): fallback JWT secret to allow app startup (replace/remove after proper secret management)
security.jwt.secret=${JWT_SECRET:dev-secret-change-me-please}


############################################
# Spring Profiles
############################################

# Active Spring profile (recommended for multi-environment setups)
# spring.profiles.active=${SPRING_PROFILES_ACTIVE}


############################################
# Spring Boot Actuator (Health & Monitoring)
############################################

